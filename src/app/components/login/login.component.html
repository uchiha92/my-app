<div
  id="modal-login"
  class="modal"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="this.formLogin" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div
              *ngIf="submitted && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              <div *ngIf="f['email'].errors['usedEmail']">
                {{ f["email"].errors["errorMessage"] }}
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
              <div *ngIf="f['password'].errors['maxlength']">
                Username must not exceed 40 characters
              </div>
            </div>
          </div>

          <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" (submit)="onSubmit()">Enviar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row w-100 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-secondary mb-2" (click)="loginWithGoogle()"><i class="fa-brands fa-google"></i> Iniciar Sesión con Google</button>
                <p><a>¿Aún no tienes cuenta? Regístrate</a></p>
            </div>
        </div>  
      </div>
    </div>
  </div>
</div>
